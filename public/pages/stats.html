<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> digits - the daily number guessing game </title>
    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <a href="/index.html" style="text-decoration: none; flex-shrink: 0;">
            <img src="/logo.png" alt="Logo" style="width: 150px;">
        </a>
        <h1>the daily number guessing game</h1>
        
        <nav>
            <a href="/pages/today.html" class="nav-link"> today </a>
            <a href="/pages/past.html" class="nav-link"> past </a>
            <!-- <a href="/public/pages/stats.html" class="nav-link"> stats </a> -->
        </nav>
    </header>
    
    <div class="container"> 
        <!-- might remove this part -->
        <div class="current-date">
            Today: <span id="todayDate"></span>
        </div>

        <form id="questionForm">
            <label id="questionLabel">Loading today's question...</label>
            <input type="number" id="answer" name="answer" min="0" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="answerReveal" class="answer-reveal">
            <h3>Answer Revealed</h3>
            <p>Correct answer: <span id="correctAnswer"></span></p>
            <p id="factText"></p>
        </div>
    </div>
    
    <div class="container results">
        <h2>Results</h2>
        <p>Average response: <span id="average">Loading...</span></p>
        <p>Total responses: <span id="count">Loading...</span></p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
